<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste M√≠nimo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 6px; white-space: pre-wrap; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Teste M√≠nimo do Webhook</h1>
    <button onclick="testMinimal()">Testar Dados M√≠nimos</button>
    <div id="result"></div>

    <script>
        async function testMinimal() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testando dados m√≠nimos...';
            
            try {
                // Dados m√≠nimos obrigat√≥rios
                const minimalData = {
                    "Solicitante": "Teste M√≠nimo",
                    "Setor": "TI",
                    "Descreva o servi√ßo...": "Teste com dados m√≠nimos obrigat√≥rios"
                };
                
                console.log('Enviando dados m√≠nimos:', minimalData);
                
                const response = await fetch('https://cozil-y3i2.vercel.app/api/webhook/google-forms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(minimalData),
                });
                
                console.log('Resposta:', response.status);
                
                const data = await response.json();
                console.log('Dados da resposta:', data);
                
                if (response.ok) {
                    resultDiv.textContent = `‚úÖ SUCESSO!\n\nStatus: ${response.status}\nResposta: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.textContent = `‚ùå ERRO!\n\nStatus: ${response.status}\nResposta: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'error';
                }
                
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.textContent = `‚ùå ERRO DE CONEX√ÉO!\n\n${error.message}`;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
