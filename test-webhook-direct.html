<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto do Webhook</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 6px; white-space: pre-wrap; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>üîß Teste Direto do Webhook</h1>
    <p>Testando diretamente o webhook do Google Forms</p>
    
    <button onclick="testSimpleEndpoint()">üß™ Testar Endpoint Simples</button>
    <button onclick="testWebhookEndpoint()">üì§ Testar Webhook Google Forms</button>
    <button onclick="testWebhookWithData()">üìã Testar Webhook com Dados</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = type;
        }
        
        async function testSimpleEndpoint() {
            showResult('üß™ Testando endpoint simples...', 'info');
            
            try {
                const response = await fetch('https://cozil-y3i2.vercel.app/api/test', {
                    method: 'GET',
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ ENDPOINT SIMPLES OK!\n\nStatus: ${response.status}\nResposta: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå ENDPOINT SIMPLES FALHOU!\n\nStatus: ${response.status}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå ERRO NO ENDPOINT SIMPLES!\n\n${error.message}`, 'error');
            }
        }
        
        async function testWebhookEndpoint() {
            showResult('üì§ Testando webhook do Google Forms...', 'info');
            
            try {
                const response = await fetch('https://cozil-y3i2.vercel.app/api/webhook/google-forms', {
                    method: 'OPTIONS',
                });
                
                if (response.ok) {
                    showResult(`‚úÖ WEBHOOK OPTIONS OK!\n\nStatus: ${response.status}\nWebhook aceita requisi√ß√µes OPTIONS.`, 'success');
                } else {
                    showResult(`‚ùå WEBHOOK OPTIONS FALHOU!\n\nStatus: ${response.status}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå ERRO NO WEBHOOK OPTIONS!\n\n${error.message}`, 'error');
            }
        }
        
        async function testWebhookWithData() {
            showResult('üìã Testando webhook com dados...', 'info');
            
            try {
                const testData = {
                    "Solicitante": "Teste Direto",
                    "Setor": "TI",
                    "Data da solicita√ß√£o": "2025-01-27",
                    "Local/Equipamento": "Servidor Teste",
                    "Prioridade": "Alta",
                    "Tipo de Manuten√ß√£o": "Mec√¢nica",
                    "Descreva o servi√ßo...": "Teste direto do webhook",
                    "Upload de Foto do Problema": []
                };
                
                console.log('Enviando dados para webhook:', testData);
                
                const response = await fetch('https://cozil-y3i2.vercel.app/api/webhook/google-forms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });
                
                console.log('Resposta do webhook:', response);
                console.log('Status:', response.status);
                
                const data = await response.json();
                console.log('Dados da resposta:', data);
                
                if (response.ok) {
                    showResult(`‚úÖ WEBHOOK POST OK!\n\nStatus: ${response.status}\nResposta: ${JSON.stringify(data, null, 2)}\n\nüéâ Webhook funcionando perfeitamente!`, 'success');
                } else {
                    showResult(`‚ùå WEBHOOK POST FALHOU!\n\nStatus: ${response.status}\nResposta: ${JSON.stringify(data, null, 2)}\n\nüîç Verifique os logs do servidor.`, 'error');
                }
                
            } catch (error) {
                console.error('Erro completo:', error);
                showResult(`‚ùå ERRO NO WEBHOOK!\n\n${error.message}\n\nTipo: ${error.name}`, 'error');
            }
        }
    </script>
</body>
</html>
